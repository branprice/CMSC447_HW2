<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="post" action="{{ url_for('edit_user', user_id=user[0]) }}">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ user[1] }}" required><br>
        <label for="points">Points:</label>
        <input type="number" name="points" value="{{ user[2] }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('index') }}">Back to User List</a>
</body>
</html>
